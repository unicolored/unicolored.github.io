<div class="nav-items">
  {%- for path in include.paths -%}
  {%- assign hyperpage = site.nav_pages | where: "path", path | first -%}
  {%- if hyperpage.title %}
  <a class="nav-item" href="{{ hyperpage.url | relative_url }}">{{ hyperpage.title | escape }}</a>
  {%- endif -%}
  {%- endfor %}
</div>
