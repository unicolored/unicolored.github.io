<form id="formsearch" action="/recherche/" class="relative">
  <label for="search" class="sr-only">Search</label>
  <div class="flex">
    <input
      name="s"
      type="text"
      id="search"
      autocomplete="off"
      class="border p-2 w-full bg-gray-100 hover:bg-gray-50 focus:bg-white focus:outline-none"
      placeholder="Search..."
    />
    <button
      type="submit"
      id="search-button"
      class="p-2 w-12 border bg-amber-400 hover:bg-amber-200 cursor-pointer flex items-center justify-center"
    >
      <i class="fa-solid fa-search text-gray-100" id="search-icon"></i>
      <i
        class="fa-solid fa-spinner fa-spin text-gray-100"
        id="spinner-icon"
        style="display: none"
      ></i>
    </button>
  </div>
  <div
    id="instantResults"
    class="absolute left-0 mt-1 w-full bg-white border border-gray-200 rounded-md shadow-lg z-10 overflow-y-auto hidden"
  ></div>
</form>
