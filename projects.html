---
title: 'Projects'
layout: fullwidth
permalink: /projects/
---

<main class="mt-12 p-6">

  <div class="_article_card_wrapper">
  {% for project in site.projects %}

  <article class="_article_card">
    <h1><a href="{{ project.url }}">{{ project.title }}</a></h1>
    {% if project.description %}
      <p>{{ project.description }}</p>
    {% endif %}
  </article>

  {% endfor %}
  </div>

</main>
